<!DOCTYPE html>
<html>
  <head>
    <title>* Your Site Here *</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
  </head>
  <body>
    <img src="https://placehold.co/100x100" class="floater bottom-left" />

    <img src="https://placehold.co/100x100" class="floater top-right" />

    <img src="https://placehold.co/100x100" class="floater random-spot" />
    <img src="https://placehold.co/100x100" class="floater top-left" />

    <img src="https://placehold.co/100x100" class="floater bottom-right" />
    <div class="container">
      <header>
        <span>site name here</span>
      </header>

      <div class="small">
        <nav>
          <div>navigation</div>
          <a href="">link</a>
          <a>link</a>
          <a>link</a>
          <a>link</a>
          <a>link</a>
          <a>link</a>
          <a>link</a>
          <a>longer link</a>
          <a>an even longer link</a>
          <a>last link</a>
        </nav>
        <!-- optional spot for styled button outside the navigation box -->
        <img src="" />
      </div>

      <section class="half" id="middle">
        <div class="pkmn">
          hi! this example is a generic, but you could apply this class to any
          HTML element you want.
        </div>
      </section>

      <section class="small">
        <div class="photopile">
          <button popovertarget="photo1">
            <figure>
              <img src="https://placehold.co/80x60" alt="" />
              <figcaption>caption 1</figcaption>
            </figure>
          </button>
          <button popovertarget="photo2">
            <figure>
              <img src="https://placehold.co/80x60" alt="" />
              <figcaption>caption 2</figcaption>
            </figure>
          </button>
          <button popovertarget="photo3">
            <figure>
              <img src="https://placehold.co/80x60" alt="" />
              <figcaption>caption 3</figcaption>
            </figure>
          </button>
        </div>
        <div class="popovers">
          <figure popover id="photo1">
            <img src="/" alt="" />
            <figcaption>big caption 1</figcaption>
          </figure>
          <figure popover id="photo2">
            <img src="/" alt="" />
            <figcaption>big caption 2</figcaption>
          </figure>
          <figure popover id="photo3">
            <img src="/" alt="" />
            <figcaption>big caption 3</figcaption>
          </figure>
        </div>
      </section>

      <section class="full">
        <h2>full width section</h2>
      </section>

      <section class="half">
        <h2>half width section</h2>
      </section>

      <section class="half"></section>
    </div>

    <footer></footer>

</html>
